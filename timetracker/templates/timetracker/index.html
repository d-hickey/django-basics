{% if user.is_authenticated %}
{% if entries %}
<table style="border:1px solid black;">
    {% for entry in entries %}
    <tr>
        <td>{{ entry.project }}</td>
        <td>{{ entry.rec_time }}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p> No recorded Time for today </p>
{% endif %}
    <h1> Record New Time </h1>
    <form method="POST" class="time-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
{% else %}
    <h1>Please <a href="/login">Log In</a> to log time</h1>
{% endif %}
