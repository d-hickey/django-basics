{% extends 'blog/base.html' %}

{% block content %}
    {% if user.is_authenticated %}
    <h1> Create Post </h1>
    <form method="POST" class="create-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    {% else %}
    <h1>Please <a href="/login">Log In</a> to create a form</h1>
    {% endif %}
{% endblock %}
